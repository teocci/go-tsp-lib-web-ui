<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
          crossorigin="anonymous">
    <title>TSP Lib 가시화 도구 v.2</title>
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div class="aside">
            <div class="header part">
                <h1 class="title">TSP Lib 가시화 도구</h1>
            </div>
            <div class="sections part">
                <section class="points">
                    <h2 class="title">배달점 선택</h2>
                    <div class="controls">
                        <div class="manual control">
                            <button id="add-points">지도에서 직접</button>
                        </div>
                        <div class="random control">
                            <button id="add-random-points">랜덤</button>
                            <div class="options">
                                <div class="option">
                                    <input type="radio" id="random-10" name="random-points" value="10" checked>
                                    <label for="random-10">10</label>
                                </div>
                                <div class="option">
                                    <input type="radio" id="random-20" name="random-points" value="20">
                                    <label for="random-20">20</label>
                                </div>
                                <div class="option">
                                    <input type="radio" id="random-30" name="random-points" value="30">
                                    <label for="random-30">30</label>
                                </div>
                                <div class="option">
                                    <input type="radio" id="random-100" name="random-points" value="100">
                                    <label for="random-100">100</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="generators">
                    <h2 class="title">경로 탐색</h2>
                    <div class="generate">
                        <div class="types">
                            <div class="type">
                                <input type="checkbox" id="tsp" name="tsp" checked >
                                <label for="tsp">TSP Lib</label>
                            </div>
                            <div class="type">
                                <input type="checkbox" id="tmap" name="tmap" checked >
                                <label for="tmap">T-Map</label>
                            </div>
                        </div>
                        <button id="findRoute">경로탐색</button>
                    </div>
                </section>
                <section class="results">
                    <h2 class="title">탐색 결과</h2>
                    <div id="results-content" class="content hide">
                        <div class="tab">
                            <button id="tab-tlib" class="tablinks">TLIB</button>
                            <button id="tab-tmap" class="tablinks">TMAP</button>
     
                        </div>

                        <!-- Tab content -->
                        <div id="tlib-result-content" class="tabcontent">
                            <h3>TLIB</h3>
                            <p>tlib thigns....</p>
                        </div>

                        <div id="tmap-result-content" class="tabcontent">
                            <h3>Tmap</h3>
                            <p>tmap things.....</p>
                        </div>

                    </div>
                </section>
            </div>
            <div class="footer part">
                <div class="copy">&copy; Realtimetech</div>
            </div>
        </div>
        <div id="map" class="map"></div>
    </div>
    <div class="shadow">
        <div class="bar"></div>
    </div>
    <div class="summary floating">
        <table id="cost">
            <tr>
                <th>탐색결과</th>
                <th>T-Map</th>
                <th>TSP Lib</th>
            </tr>
            <tr>
                <td>Cost (km)</td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td>ETA (분)</td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td>Exec time (초)</td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </table>
    </div>
    <div class="menu floating">
        <div class="button" id="menu-btn"><i class="fa-solid fa-bars"></i></div>
    </div>

    <div class="control-box hide floating" id="control-box">
        <h2 class="title">지도 설정</h2>
        <label class="switch">
            <input type="checkbox" id="show-tsp-route" checked>
            <span class="slider round"></span>
        </label> TSP LIB 경로 
        <br>

        <label class="switch">
            <input type="checkbox" id="show-tsp-points-route">
            <span class="slider round"></span>
        </label> TSP 경유지
        <br>


        <label class="switch">
            <input type="checkbox" id="show-tmap-route" checked>
            <span class="slider round"></span>
        </label> T Map 경로 
        <br>

        <label class="switch">
            <input type="checkbox" id="show-tmap-points-route">
            <span class="slider round"></span>
        </label> T Map 경유지

        <h2 class="title">배달점 관리</h2>
        <span class="button"><i class="fa-solid fa-refresh"></i></span>
        <span class="button"><i class="fa-solid fa-file-text"></i></span>
    </div>
</div>

<!--<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=06f04f21658e8f35d27d48b00f144297"></script>-->

<script type="text/javascript" src="js/sdk.js"></script>
<script type="text/javascript" src="js/constant.js"></script>
<script type="module" src="js/app.js"></script>
</body>

</html>
